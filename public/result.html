<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votre recette g√©n√©r√©e</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Styles sp√©cifiques pour la page r√©sultat */
      .recipe-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin: 20px auto;
        max-width: 800px;
      }

      .recipe-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .recipe-header h2 {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 15px;
      }

      .recipe-meta {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .recipe-meta span {
        background: #f8f9fa;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        color: #666;
      }

      .recipe-section {
        margin-bottom: 30px;
      }

      .recipe-section h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .ingredients-list {
        list-style: none;
        padding-left: 0;
      }

      .ingredients-list li {
        padding: 10px 0;
        border-bottom: 1px dashed #eee;
        display: flex;
        align-items: center;
      }

      .ingredients-list li:before {
        content: "‚úîÔ∏è";
        margin-right: 10px;
        color: #4caf50;
      }

      .steps-list {
        list-style: none;
        padding-left: 0;
        counter-reset: step-counter;
      }

      .steps-list li {
        padding: 15px 0 15px 50px;
        border-bottom: 1px solid #f0f0f0;
        position: relative;
        margin-bottom: 10px;
      }

      .steps-list li:before {
        counter-increment: step-counter;
        content: counter(step-counter);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
      }

      .recipe-actions {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
      }

      .action-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .action-btn:hover {
        background: #5a6fd8;
      }

      .new-recipe-btn {
        background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
      }

      .loading {
        text-align: center;
        padding: 50px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <a href="select.html" class="back-button">‚Üê Nouvelle recette</a>
        <h1>üéâ Votre recette est pr√™te !</h1>
        <p>G√©n√©r√©e sp√©cialement pour vous</p>
      </header>

      <main class="result-container">
        <div id="recipeContent" class="loading">
          <div class="spinner"></div>
          <p>Pr√©paration de votre recette...</p>
        </div>
      </main>
    </div>

    <script src="result.js"></script>
  </body>
</html>
